<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILLS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="education.html">Education</a>
            <a class="active" href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="skills" class="skills-section">
        <h2 class="skills-heading">Skills</h2>
        <div class="skills-container" id="skills-container">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 لائبہ اقبال. All rights reserved.</p>
    </footer>

    <script>
        const skillsData = {
            technicalSkills: [
                "Python",
                "C++",
                "Canva"
            ],
            softSkills: [
                "Communication",
                "Teamwork",
                "Problem-solving"
            ]
        };

        const skillsContainer = document.getElementById('skills-container');

        const createSkillCard = (title, skills) => {
            const skillCard = document.createElement('div');
            skillCard.className = 'skill-card';
            skillCard.innerHTML = `<h3>${title}</h3><p>${skills.map(skill => `-> ${skill}`).join('<br>')}</p>`;
            return skillCard;
        };

        skillsContainer.appendChild(createSkillCard('Technical Skills', skillsData.technicalSkills));
        skillsContainer.appendChild(createSkillCard('Soft Skills', skillsData.softSkills));
    </script>
</body>
</html>
