<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="education.html">Education</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a class="active" href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="experience">
        <h2 class="section-title">My Experience</h2>
        <div class="timeline">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 لائبہ اقبال. All rights reserved.</p>
    </footer>

    <!-- Add the script here -->
    <script>
        const experiences = [
            {
                title: "Kaar e Kamal (Volunteer)",
                date: "August 2023 - Present",
                description: "Worked on projects like clothing drives, orphanage visits, and food drives.",
                backgroundImage: "1.png"
            },
            {
                title: "Private Tutoring",
                date: "March 2020 - Present",
                description: "Taught various subjects including Mathematics and Computer Science to students.",
                backgroundImage: "2.png"
            },
            {
                title: "BISE Invigilation",
                date: "June 2023 - Present",
                description: "Monitored students during exams, ensuring compliance with regulations.",
                backgroundImage: "3.png"
            },
            {
                title: "Social Media Intern",
                date: "July 2024 - August 2024",
                description: "Assisted in managing social media accounts and engaging with the community.",
                backgroundImage: "4.png"
            },
            {
                title: "Kaar e Kamal (Blood Donation Head)",
                date: "August 2024 - Present",
                description: "Led initiatives for blood donation drives and community awareness.",
                backgroundImage: "1.png"
            }
        ];

        const experienceContainer = document.querySelector('.timeline');

        experiences.forEach(experience => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.style.backgroundImage = `url('${experience.backgroundImage}')`;

            const cardHeader = document.createElement('div');
            cardHeader.classList.add('card-header');
            const title = document.createElement('h3');
            title.textContent = experience.title;
            const date = document.createElement('span');
            date.textContent = experience.date;

            cardHeader.appendChild(title);
            cardHeader.appendChild(date);

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');
            const description = document.createElement('p');
            description.innerHTML = experience.description.replace(/(?:\r\n|\r|\n)/g, '<br>');

            cardBody.appendChild(description);

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            experienceContainer.appendChild(card);
        });
    </script>
</body>
</html>
