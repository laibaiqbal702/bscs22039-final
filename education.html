<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a class="active" href="education.html">Education</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="education" class="education-section">
        <h2 class="education-heading">Education</h2>
        <div class="education-container" id="education-container">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 لائبہ اقبال. All rights reserved.</p>
    </footer>

    <script>
        const educationData = [
            {
                institution: "Information Technology University",
                degree: "Bachelor's in Computer Science (2022 - 2026)",
                cgpa: "Current CGPA: 3.22",
                img: "itu.jpg"
            },
            {
                institution: "Queen Mary College",
                degree: "Intermediate, ICS (2020 - 2022)",
                marks: "Marks scored: 966/1100 - A+",
                img: "qmc.jpg"
            },
            {
                institution: "CDG Girls High School",
                degree: "Matriculation (2018 - 2020)",
                marks: "Marks scored: 950/1100 - A+",
                img: "dps.jpeg"
            }
        ];

        const educationContainer = document.getElementById('education-container');

        const createEducationCard = ({ institution, degree, cgpa, marks, img }) => {
            const educationCard = document.createElement('div');
            educationCard.className = 'education-card';
            educationCard.innerHTML = `
                <img src="${img}" class="education-img" alt="${institution}">
                <div class="education-content">
                    <h3>${institution}</h3>
                    <p>${degree}</p>
                    <p>${cgpa ? cgpa : marks}</p>
                </div>
            `;
            return educationCard;
        };

        educationData.forEach(edu => {
            educationContainer.appendChild(createEducationCard(edu));
        });
    </script>
</body>
</html>
